<!DOCTYPE html>
<html>
  <head>
    <title>Text practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/text.css" />
  </head>
  <body>
    <p class="new">New</p>
    <p class="macbook">MacBook Pro</p>
    <p class="macbook-desc">Supercharged for pros.</p>
    <p class="price">From $1999</p>
    <p class="parent-buy"><span class="buy">Buy</span></p>

    <p class="margin">
      <span class="dollar">1,049.61</span> <span class="dollar-unit">USD</span>
    </p>
    <p class="margin">
      <span style="color: green">&#43;18.05 (1.75%) today</span>
    </p>
    <p style="color: rgb(66, 64, 64)">
      After hours 1,048.00 <span style="color: red">-1.61 (0.15%)</span>
    </p>
  </body>
</html>
